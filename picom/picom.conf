# Shadows
shadow = true;
shadow-radius = 10;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.3;

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Transparency
inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 1.0;

# Blur
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 3;

# Corners
corner-radius = 8;

# Backend
backend = "glx";
vsync = true;

# Window type settings
wintypes: {
  tooltip = { fade = true; shadow = true; opacity = 0.85; focus = true; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.9; };
  dropdown_menu = { opacity = 0.9; };
};
